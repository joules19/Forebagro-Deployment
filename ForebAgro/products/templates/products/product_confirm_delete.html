{% extends "base.html" %}
{% block content %}
<div class="container">
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object }}?</p><br>
    <hr>
    <button type="submit" class="btn btn-danger" value=""><i class="fa fa-check-circle fa-lg white" aria-hidden="true"></i> Confirm</button>
    <a href="{% url 'products:list' %}" class="btn btn-warning"><i class="fa fa-remove fa-lg white" aria-hidden="true"></i> Cancel</a>
</form>
    </div>
{% endblock %}
