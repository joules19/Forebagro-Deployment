{% extends "base.html" %}

{% load static %}

{% block javascript %}
{% endblock %}
{% block content %}

<div class="content-wrapper">
	<div class="content">
		<div class="head">
			<div class="row">
				<div class="col-sm-8 title" >
					<span class="fa fa-book"></span>Product List
				</div>

				<div class="col-sm-4" >
					<form>
						<div class="input-group search-box search"  style="margin-top:-5px;margin-bottom:-120px">
							<input type="text"  class="form-control" id="search" name="products_query" placeholder="Search for product">
						      <span class="input-group-btn">
						        <button class="btn btn-default" type="submit"><i class="fa fa-search fa-fw"></i></button>
						      </span>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="content padding table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th><center>Actions</center></th>
					</tr>
				</thead>
				<tbody>

					{% for p in products %}
						<tr>
							<td><b>{{forloop.counter}}</b>. {{ p.product_name }}</td>
							<td class="action-container" align="center">
								<a  href="{% url 'products:update' id=p.id %}" class="btn btn-warning btn-sm action" title="Edit Product Data">
									<span class="fa fa-edit fa-lg"></span> Edit
								</a>
								<a href="{% url 'products:delete' pk=p.id %}"  class="btn btn-danger btn-sm action" title="Delete Product">
									<span class="fa fa-trash-o fa-lg"></span> Delete
								</a>
							</td>
						</tr>
					{%empty%}
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div> <!-- end of content -->
</div> <!--end of content-wrapper -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
